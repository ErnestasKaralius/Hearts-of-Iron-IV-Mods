l_english:
 lithuania_netherlands.1.t:0 "Civilians Strike Back!"
 lithuania_netherlands.1.desc:0 "The day has finally come when the traitor peasants revolt against our glorious Government! All the peasants demand higher pay to provide for their families and better working conditions so they would work in a safe environment. It will take us some time to implement all the changes needed to silence the peasants"
 lithuania_netherlands.1.a:0 "Those damn peasants keep ruining everything!"
 lithuania_netherlands.2.t:0 "Aftermath of the Protests"
 lithuania_netherlands.2.desc:0 "The strikes and protests which ruined our country are finally over, but the damage has already been done. It will take a long time for us to recover our industry so we could compete with the other powers again."
 lithuania_netherlands.2.a:0 "Okay"
 lithuania_netherlands.3.t:0 "Jaschutte Successfully Assassinated"
 lithuania_netherlands.3.desc:0 "Our daring mission to assassinate the tyrant Jaschutte was, at last, successful, and he is no longer present in this world with us. Ernest will promptly assume his position as the leader of Lithuania-Netherlands. Let's hope that he will lead us towards the path of prosperity."
 lithuania_netherlands.3.a:0 "Great!"
 lithuania_netherlands.4.t:0 "Jaschutte Resigned"
 lithuania_netherlands.4.desc:0 "After weeks of pressuring Jaschutte to give up his title of the leader of Lithuania-Netherlands, he has finally conceded. Ernest King will peacefully transition as the leader, and Jaschutte will lead the army as a compromise."
 lithuania_netherlands.4.a:0 "Great!"
 lithuania_netherlands.5.t:0 "The Royal Marriage"
 lithuania_netherlands.5.desc:0 "Queen Karina never had another husband after divorcing Ernest in the 1930s. Now that she is in charge of Lithuania-Netherlands, it's about time she picks a new husband to keep the Royal Family strong. The options she has are, to say the least, intriguing. With her superior thought, she will undoubtedly make the right decision."
 lithuania_netherlands.5.a:0 "Grantas, her sibling, should become the husband."
 lithuania_netherlands.5.b:0 "Ernest deserves another chance."
 lithuania_netherlands.5.c:0 "Niels seems like a perfect fit!"
 lithuania_netherlands.5.d:0 "Jaschutte will do."
 lithuania_netherlands.6.t:0 "[FROM.GetName] Demands [695.GetName]"
 lithuania_netherlands.6.desc:0 "The Government of [FROM.GetNameDEF] is demanding us to immediately cede the oil-rich territory of [695.GetName]. They warned us that not complying will result in an armed conflict between our nations."
 lithuania_netherlands.6.a:0 "We must accept."
 lithuania_netherlands.6.b:0 "We will fight!"
 lithuania_netherlands.7.t:0 "[FROM.GetName] Accepts"
 lithuania_netherlands.7.desc:0 "The Government of [FROM.GetNameDEF] has caved in to our demands. [695.GetName] has been transferred and is now under our control."
 lithuania_netherlands.7.a:0 "Great!"
 lithuania_netherlands.8.t:0 "[FROM.GetName] Refuses"
 lithuania_netherlands.8.desc:0 "The Government of [FROM.GetNameDEF] has refused to comply with our demands and we will take this matter into our own hands."
 lithuania_netherlands.8.a:0 "We will show them!"
 lithuania_netherlands.9.t:0 "[FROM.GetName] Demands Subjugation"
 lithuania_netherlands.9.desc:0 "The Government of [FROM.GetNameDEF] is demanding us to install a puppet Government in our country. They warned us that not complying will result in an armed conflict between our nations."
 lithuania_netherlands.9.a:0 "We have no choice"
 lithuania_netherlands.9.b:0 "We will resist!"
 lithuania_netherlands.10.t:0 "[FROM.GetName] Accepts"
 lithuania_netherlands.10.desc:0 "The Government of [FROM.GetNameDEF] has caved in to our demands. Indonesia is now under our sphere of influence"
 lithuania_netherlands.10.a:0 "Great!"
 lithuania_netherlands.11.t:0 "[FROM.GetName] Refuses"
 lithuania_netherlands.11.desc:0 "The Government of [FROM.GetNameDEF] has refused to comply with our demands and we will take this matter into our own hands."
 lithuania_netherlands.11.a:0 "They've chosen war."
 lithuania_netherlands.12.t:0 "[Root.GetAdjective] Monarchists Rise Up!"
 lithuania_netherlands.12.desc:0 "Today the loyal supporters of Karina have stormed the Government palace and announced the return of the monarchy."
 lithuania_netherlands.12.a:0 "We must respect people's decision."
 lithuania_netherlands.12.b:0 "We will not surrender our sovereignty!"
 lithuania_netherlands.13.t:0 "Anne Frank Found"
 lithuania_netherlands.13.desc:0 "Anne Frank has been found hiding in a secret room behind a bookshelf with her big pile of stolen gold. Like a greedy jew, she was sitting on it and writing her diary. The SS officers managed to capture her without any resistance. Her family members will be sent to the Auschwitz Concentration Camp, and what happens to Anne Frank is your choice, my Führer."
 lithuania_netherlands.13.a:0 "She must be executed."
 lithuania_netherlands.14.t:0 "First Democratic Elections"
 lithuania_netherlands.14.desc:0 "After years of authoritarian rule, Lithuania-Netherlands is, at last, holding its first democratic election. [Root.GeatLeader] has remained popular, but he nevertheless faces opposition at every corner. Iesus, a Christian Socialist, has announced his participation in the Presidential Elections of Lithuania-Netherlands. This is going to be a tight race for the Presidency as both candidates are equally liked by the masses, and only with a slight glimmer of luck one shall win the elections."
 lithuania_netherlands.14.a:0 "Grantas Has Emerged Victorious!"
 lithuania_netherlands.14.b:0 "Iesus Has Emerged Victorious!"
 lithuania_netherlands.15.t:0 "Queen Karina Steps Down"
 lithuania_netherlands.15.desc:0 "After a catastrophic failure to keep the integrity of the territories of Lithuania-Netherlands, Queen Karina has decided to step down as the monarch of our country. Because men are not allowed to hold the title of a monarch, her closest ally, Rebecca, will become the Queen of Lithuania-Netherlands and lead us through difficult times."
 lithuania_netherlands.15.a:0 "Okay"

 LNC_grantas_husband_tt:1 "Queen Karina Marries §YGrantas§!.\n"
 LNC_ernestas_husband_tt:1 "Queen Karina Marries §YErnest§!.\n"
 LNC_niels_husband_tt:1 "Queen Karina Marries §YNiels§!.\n"
 LNC_jaschutte_husband_tt:1 "Queen Karina Marries §YJaschutte§!.\n"

 lnc_news.1.t:0 "Jaschutte Assassinated"
 lnc_news.1.desc:0 "Reports have emerged that today Jaschutte was shot down by a member of the communist opposition led by Ernest. This is a tragic moment for Lithuania-Netherlands since they lost one of their most loved leaders. Now only time will tell what is going to happen in the future to Lithuania-Netherlands under the leadership of Ernest."
 lnc_news.1.a:0 "Okay"
 lnc_news.2.t:0 "Jaschutte Resigns"
 lnc_news.2.desc:0 "Today Jaschutte announced that he is resigning his position as the leader of Lithuania-Netherlands, stating that he is no longer fit for this kind of important job and that a more experienced person who can successfully rule a country should take over his position."
 lnc_news.2.a:0 "Okay"
 lnc_news.3.t:0 "Fascist Uprising in Lithuania-Netherlands"
 lnc_news.3.desc:0 "Today many reports have emerged which state that a coup happened in Lithuania-Netherlands which was lead by a devoted nationalist [Root.GetLeader]. During the coup, he took over the government palace in Brussels and proclaimed himself the new leader of Lithuania-Netherlands. The whereabouts of Jaschutte are unknown, but it is wildly suggested that he might be dead. Now that Lithuania-Netherlands is ruled by a nationalist dictator, we can't predict what will happen to Europe in the near future."
 lnc_news.3.a:0 "Okay"
 lnc_news.4.t:0 "Monarchism Reinstated in Lithuania-Netherlands"
 lnc_news.4.desc:0 "Today reports have emerged from Lithuania-Netherlands that the beloved Queen Karina had overthrown the Stalinist dictator James Schutte in an attempt to save their economy from a complete collapse. The coup was successful, and the monarchy was put back in place. The newly established monarchy brings peace to the world since Queen Karina is notably against war and will avoid any conflicts at all cost."
 lnc_news.4.a:0 "Okay"
 lnc_news.5.t:0 "Democratic Coup In Lithuania-Netherlands"
 lnc_news.5.desc:0 "Today reports have emerged from Lithuania-Netherlands that the movement for democracy group led by Grantas overthrew the ruling Stalinist government. The coup was successful and Grantas rewrote the constitution to support freedom of speech, press, and the establishment of fair elections. Not too long ago elections were held in Lithuania-Netherlands, and Grantas won, having 95% of the vote. Lithuania-Netherlands is now ruled by a democratic nation which may ally with the British and French if needed."
 lnc_news.5.a:0 "Okay"
 lnc_news.6.t:0 "Lithuania-Netherlands Proclaims Neutrality"
 lnc_news.6.desc:0 "Today the government of [LNC.GetNameDEF] announced that they are proclaiming full-on neutrality in order to protect their sovereignty and their people. They also said that they are not willing to support any side if a war breaks out. This is a major turn in the politics in Europe since Lithuania-Netherlands has many countries interested in militarily cooperating with it, and now they will have to find another valuable ally."
 lnc_news.6.a:0 "Okay"
 lnc_news.7.t:0 "Queen Karina Chooses Grantas"
 lnc_news.7.desc:0 "Today the leader of [LNC.GetNameDEF], Queen Karina, has announced that she has made up her mind in choosing her husband and chose Grantas, the democratic movement leader, and a sibling of her. This is an unexpected choice since she had better husband choices, but she still chose him over other people for unknown reasons."
 lnc_news.7.a:0 "Okay"
 lnc_news.8.t:0 "Queen Karina Chooses Ernest"
 lnc_news.8.desc:0 "Today the leader of [LNC.GetNameDEF]s, Queen Karina, has announced that she has made up her mind in choosing her husband and chose Ernest, the first leader of Lithuania-Netherlands, and her ex-Husband. Many people support this choice because they think Ernest deserves her, but some say that he can't remarry her after breaking up."
 lnc_news.8.a:0 "Okay"
 lnc_news.9.t:0 "Queen Karina Chooses Niels"
 lnc_news.9.desc:0 "Today the leader of [LNC.GetNameDEF], Queen Karina, has announced that she has made up her mind in choosing her husband and chose Niels, the leader of NAIP, a major fascist party in Lithuania-Netherlands, and her beloved man who was dating her when she and Ernest were still married. Many people are delighted with this choice and hope that Queen Karina and Niels will have a beautiful and eternal marriage."
 lnc_news.9.a:0 "Okay"
 lnc_news.10.t:0 "Queen Karina Chooses Jaschutte"
 lnc_news.10.desc:0 "Today the leader of [LNC.GetNameDEF], Queen Karina, has announced that she has made up her mind in choosing her husband and chose Jaschutte, the first leader of Lithuania-Netherlands. Queen Karina chose him for reasons unknown, but many people speculate that she chose him to maintain the stability of Lithuania-Netherlands, some even say that Jaschutte forced her into this marriage by keeping her in the basement and not feeding her for 2 weeks. No matter what were the reasons for their marriage, let's hope it will last forever!"
 lnc_news.10.a:0 "Okay"
 lnc_news.11.t:0 "Lithuania-Netherlands Pursues Aggressive Foreign Policy"
 lnc_news.11.desc:0 "Today the leader of [LNC.GetNameDEF], [LNC.GetLeader], has publicly announced that Lithuania-Netherlands will pursue a rapid expansion of its country to protect the core territories of Lithuania-Netherlands which, at this moment, can be easily invaded by the power-hungry neighbours. This frightening message from [LNC.GetLeader] can only mean one thing - war."
 lnc_news.11.a:0 "Okay"