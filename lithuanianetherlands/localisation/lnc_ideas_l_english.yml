l_english:
 LNC_peasant_militias:0 "Peasant Militias"
 LNC_peasant_militias_desc:0 "Lithuania-Netherlands has a long tradition of conscripting farmers and other low-class citizens into the armed forces to increase its influence on the world stage."
 LNC_socialist_propaganda:0 "Socialist Propaganda"
 LNC_socialist_propaganda_desc:0 "PFF has experienced a sharp decrease in popularity recently. Propaganda is a perfect tool to tackle this by blaming all the problems on our enemies."
 LNC_militarised_industries:0 "Militarised Industries"
 LNC_militarised_industries_desc:0 "To keep up with the increasing demand for equipment, every factory, no matter how small or big it is, must dedicate at least some of its capacity to the production of them."
 LNC_patriotic_youth_idea:0 "Patriotic Youth"
 LNC_patriotic_youth_idea_desc:0 "To keep a steady flow of recruits into our army, we must begin the indoctrination process at a very young age."
 LNC_red_wave_idea:0 "The Red Wave"
 LNC_red_wave_idea_desc:0 "The world has been under the thumbs of capitalism for far too long. We must spread the revolution Lenin has brought us without any delay."
 LNC_peoples_industry_idea:0 "People's Industry"
 LNC_peoples_industry_idea_desc:0 "Our stagnant industrial growth will be resolved if we improve the working conditions and rework the management system."
 LNC_NAIP_organisation:0 "The NAIP Organisation"
 LNC_NAIP_organisation_desc:0 "Communism has brought Lithuania-Netherlands poverty and suffering. We need a strong leader who will unite all of us, and the NAIP organisation has that kind of the desired person."
 LNC_leef_om_te_dienen_idea:0 "Leef om te Dienen"
 LNC_leef_om_te_dienen_idea_desc:0 "Every man and woman of this country have to serve the nation by standing up for it and defending it at all costs."
 LNC_roaring_lion_idea:0 "The Roaring Leon"
 LNC_roaring_lion_idea_desc:0 "Our men need to be taught to be ruthless towards our enemies. Only this way we can achieve total victory."
 LNC_royalist_movement:0 "Royalist Movement"
 LNC_royalist_movement_desc:0 "Queen Karina's release from imprisonment has sparked a surge in the monarchist sentiment in our country."
 LNC_fur_das_vaterland_idea:0 "Für das Vaterland"
 LNC_fur_das_vaterland_idea_desc:0 "Our Fatherland must be defended at all costs to protect the interests of the Queen and that of the Royal Family as a whole."
 LNC_royal_workshops:0 "Royal Workshops"
 LNC_royal_workshops_desc:0 "The establishment of the Royal Workshops allows swift supplying of the Royal Guards with the much-needed equipment."
 LNC_koekange_line_idea:0 "The Koekange Line"
 LNC_koekange_line_idea_desc:0 "Our nation is weak, and to have a fighting chance against any major power, we must utilise the best defence we have - forts."
 LNC_rural_infrastructure:0 "Rural Infrastructure"
 LNC_rural_infrastructure_desc:0 "Our villages and small towns are isolated from the major population centres. We must put forward funds to build roads and highways in hopes of rehabilitating the rural economy."
 LNC_local_elections:0 "Local Elections"
 LNC_local_elections_desc:0 "TLocal elections will allow people of a region to elect local representatives who will vote for laws they desire. Moreover, it will show the masses that democratic governments are to be trusted and are effective in improving lives."
 LNC_educated_population:0 "Educated Population"
 LNC_educated_population_desc:0 "People living in rural areas are the least educated and are most susceptible to extremist ideologies. We have to ensure that every citizen has access to education."
 LNC_army_maneuvers_idea:0 "Army Maneuvers"
 LNC_army_maneuvers_idea_desc:0 "Prevailing against any enemy requires strength and manoeuvrability. Our generals and soldiers must utilise this."
 LNC_special_forces:0 "Special Forces"
 LNC_special_forces_desc:0 "Special forces are trained to fight in harsh conditions. If we are to be in an armed conflict, we will undoubtedly have to fight in atrocious terrain."
 LNC_hangar_expansion:0 "Hangar Expansion"
 LNC_hangar_expansion_desc:0 "Expanding our hangars means we can store more planes in them, which will increase the effectiveness of our air operations in the coming future."
 LNC_rocketry:0 "Rocketry"
 LNC_rocketry_desc:0 "Rockets possess destructive capabilities that we could utilise in combat if we were to build sites from which we could launch them."
 LNC_nuclear_effort:0 "Nuclear Effort"
 LNC_nuclear_effort_desc:0 "Nuclear weapons are the most treacherous invention known to mankind. If we want to make the enemies fear us, we must include them in our arsenal."
 LNC_naval_buildup:0 "Naval Buildup"
 LNC_naval_buildup_desc:0 "The construction of new dockyards will give us a chance to rival the naval arsenal of the British navy."
 LNC_the_wolves_idea:0 "The Wolves"
 LNC_the_wolves_idea_desc:0 "To ensure that our ambushes of escorts are effective, we must fund the construction of submarines."
 LNC_funding_of_light_ships:0 "Funding of Light Ships"
 LNC_funding_of_light_ships_desc:0 "Destroyers, cruisers are effective in protecting capital ships from any threat. We must direct some additional funding to their construction."
 LNC_funding_of_heavy_ships:0 "Funding of Heavy Ships"
 LNC_funding_of_heavy_ships_desc:0 "Battleships and aircraft carriers are the strongest naval ships. Every major power must have them in their arsenal."
 LNC_divided_union_1:0 "Divided Union"
 LNC_divided_union_1_desc:0 "Lithuania-Netherlands is facing great difficulties in uniting its population under a common cause because of the wide range of nations encompassing it. It will take decades for the nationalist sentiments to calm down unless the Government takes drastic actions."
 LNC_civilian_disloyalty:0 "Civilian Disloyalty"
 LNC_aftermath_of_the_protests:0 "Aftermath of the Protests"
 LNC_aftermath_of_the_protests_desc:0 "The strikes and protests have at long last ended, but it will take a long time for our industry to recover."
 LNC_pilotenschool_idea:0 "Pilotenschool"
 LNC_pilotenschool_idea_desc:0 "The establishment of the Pilotenschool will ensure that the next generation of pilots will be nimble and ready to face any threat."
 LNC_end_of_terror:0 "End of the Terror"
 LNC_end_of_terror_desc:0 "With Jaschutte assassinated, the people of Lithuania-Netherlands can finally breathe in relief that they will be safe in their homeland."
 LNC_monarchist_influence:0 "Monarchist Influence"
 LNC_monarchist_influence_desc:0 "[Root.GetName] is experiencing a deluge in the popularity of monarchism due to reasons beyond their control."
 LNC_jews_eliminated:0 "Anne Frank Eliminated"
 LNC_jews_eliminated_desc:0 "We have successfully managed to capture and execute the ring leader of the Jewish resistance Anne Frank. Now, fewer of them will resist our attempts to cleanse our country."
