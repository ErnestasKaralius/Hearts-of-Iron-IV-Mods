 ROM_expand_the_galati_shipyards:0 "Expand the Galați Shipyards"
 ROM_expand_the_galati_shipyards_desc:0 "Our already-existing shipyard facilities at Galați must be greatly expanded if we are to project our power into the Black Sea."
 ROM_expand_ploiesti_oil_production:0 "Expand Ploiești Oil Production"
 ROM_expand_ploiesti_oil_production_desc:0 "We possess some of the largest oil fields in Europe in Ploiești, and these are of tremendous importance not only for ourselves, but also for our allies and other nations in the region. We should increase the fields' production to better meet the demands."
 ROM_exploit_the_baita_mines:0 "Exploit the Băița Mines"
 ROM_exploit_the_baita_mines_desc:0 "It is beginning to become clear that uranium is of vital importance to some of the most drastic technological advances in weaponry since the invention of the firearm. We are lucky enough to have a large deposit of the stuff within our borders, and we should set up a mine to exploit it."
 ROM_the_maresal:0 "The Mareșal"
 ROM_the_maresal_desc:0 "Our engineers have come up with an idea to place a Soviet 122mm howitzer in an enclosed casemate. By further refining this design, we may well be on our way to create a highly-successful tank model."
 ROM_vanatori_de_munte:0 "Vânători De Munte"
 ROM_vanatori_de_munte_unit_tt:0 "\nGain a §YMountaineer§! unit with 9 battalions.\n"
 ROM_vanatori_de_munte_desc:0 "The Vânători De Munte - Mountain Huntsmen - are our elite mountain infantry. Their reputation precedes them, even abroad, and we would do well to bolster their numbers with the best that we can find."
 