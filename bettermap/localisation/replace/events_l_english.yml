l_english:
 germany.22.t:0 "Memel - [FROM.GetName] Folds"
 germany.22.d:0 "The [FROM.GetAdjective] government has agreed to our demands, and Memel will be incorporated back into East Prussia. Yet another unlawfully stolen province has been returned to the German nation!"
 germany.22.a:0 "Excellent."
 germany.23.t:0 "Memel - [FROM.GetName] Refuses Demand"
 germany.23.d:0 "The [FROM.GetAdjective] government has refused our demands! They are hiding behind the Klaipeda Convention, claiming that Germany has no legal right to the Memel territory. We shall have to explain our position to them by different means..."
 germany.23.a:0 "Stubborn fools."