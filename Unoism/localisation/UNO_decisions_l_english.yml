l_english:
 institute_press_censorship_unoist_state:0 "Institute Press Censorship"
 institute_press_censorship_unoist_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 anti_unoist_raids:0 "Anti-Unoist Raids"
 anti_unoist_raids_desc:0 "We must crack down on unoist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 ban_unoist_party:0 "Ban Unoist Parties"
 ban_unoist_party_desc:0 "In the current situation, allowing unoist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_unoist_party_tt:1 "Change in popularity of Unoism: §G-§![?.Root.party_popularity@unoism|%0G].\n"
 open_up_political_discourse_unoist:0 "Open Up Political Discource"
 open_up_political_discourse_unoist_desc:0 "We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation."
 discredit_government_unoism:0 "Discredit Government"
 discredit_government_unoism_desc:0 "By pointing out our current government's many flaws we can make people think about the ideological causes of these failures."
 hold_the_unoist_national_referendum:0 "Hold National Referendum"
 hold_the_unoist_national_referendum_desc:0 "With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed."
 prepare_for_unoist_civil_war:0 "Prepare for Civil War"
 prepare_for_unoist_civil_war_desc:0 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
 expand_civil_unoist_support:0 "Expand Civil Support"
 expand_civil_unoist_support_desc:0 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publicly challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 army_support_for_unoist_civil_war:0 "Expand Military Support"
 army_support_for_unoist_civil_war_desc:0 "Without ample support of the military, any hope of victory in an ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_unoist_civil_war:0 "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_unoist_civil_war_desc:0 "It is possible certain generals harbor secret sentiments in favor of democracy. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_unoist_civil_war:0 "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_unoist_civil_war_desc:0 "It is possible certain field marshals harbor secret sentiments in favor of fascism. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_unoist_civil_war:0 "Siphon Equipment"
 siphon_equipment_stockpiles_for_unoist_civil_war_desc:0 "By skimming the nation's equipment stores we can create a minor cache of weaponry to aid us in our future struggle."
 formulate_surprise_attack_plan_for_unoist_civil_war:0 "Formule Surprise Attack Plan"
 formulate_surprise_attack_plan_for_unoist_civil_war_desc:0 "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise."
 military_support_for_unoist_civil_war:0 "Has military support for the civil war.\n"
 ignite_the_unoist_civil_war:0 "Ignite Civil War"
 ignite_the_unoist_civil_war_desc:0 "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 rebuild_the_nation_unoism:0 "Rebuild the Nation"
 rebuild_the_nation_unoism_desc:0 "After the civil war, the time has now come to rebuild our ruined nation."
 unoism_on_the_rise:0 "Unoism on the Rise"
 unoism_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favour of unoist values, finding support with an increasing number of the population. The nation's path to unoism lies open, merely awaiting the choice of peaceful or violent transition."
 expand_unoist_armed_forces:0 "Expand the Unoist Armed Forces"
 expand_unoist_armed_forces_desc:0 "Now that we have established Unoist authority in [Root.GetNamedef], it is time to expand our Unoist forces to further strengthen our nation."
 begin_rapid_industrialisation:0 "Begin the Rapid Industrialisation Programme"
 begin_rapid_industrialisation_desc:0 "Our industrial capabilities must be expanded beyond what we have now. We have to start constructing new factories and improving the ones we currently have."
 unoist_decisions:0 "§RU§!§Gn§!§Bo§!§Yi§!§Rs§!§Gm§!"
 unoist_decisions_desc:0 "After years of fighting against the evil [Root.GetAdjective] government, we are finally in control, and now it is time for us to implement the reforms in our country and the adjustments to our foreign policies people have yearned for a long time."
 draw_uno_card:0 "Draw an Uno Card"
 draw_uno_card_desc:0 "Playing Uno is an essential part of the Unoist ideology. Playing Uno will please the Gods, and if you have been a good boy, then they might give you something special. Of course, being a bad boy will make the Uno Gods angry, and they will make your life worse than it is right now."
 UNO_card_random_tt:0 "§RYou will draw an Uno card from a stack of cards and depending on the mood of the Uno Gods your country will either receive a buff or a debuff which will last a full year.§!"
 UNO_card_drawn_tt:0 "§O[Root.GetName] receives a random national spirit.§!"
 raise_uno_guards:0 "Raise the Uno Guards"
 raise_uno_guards_desc:0 "Since the establishment of an Unoist government in [Root.GetNamedef], many of our neighbours cut diplomatic ties with us and are preparing their armies to defend against our "evil" ideology. We know that they are planning to invade us, and so shall we raise the Uno Guard Divisions. The Uno Guards will consist of the most loyal and devoted Unoists in our country, and they will get the best military training possible."
 uno_rename_stalingrad:0 "Rename Stalingrad"
 uno_rename_stalingrad_desc:0 "We finally have control over our sacred land of Unoism. It is time for people to start referring to this area as Unograd."
 influence_unoism_in_minor_countries:0 "Influence Unoism in [From.Owner.GetNameDef]"
 influence_unoism_in_minor_countries_desc:0 "[From.Owner.GetName] has not yet realised the importance of Unoism and the benefits it provides to the advancement of society. We must show them the true path."
 influence_unoism_in_major_countries:0 "Influence Unoism in [From.Owner.GetNameDef]"
 influence_unoism_in_major_countries_desc:0 "[From.Owner.GetName] has not yet realised the importance of Unoism and the benefits it provides to the advancement of society. We must show them the true path."
 UNO_influence_unoism_cooldown_tt:0 "Doesn't have a 30 day cooldown"
 UNO_influence_unoism_tt:0 "§RAfter influencing Unoism, there will be a 30 day cooldown.§!"
 create_gypsystan:0 "Create Gypsystan"
 create_gypsystan_desc:0 "[ROOT.GetGypsystanDescName]"
 create_gypsystan_not_exists_desc:0 "The time has come for us to realise Rebeccas' dream of having an Unoist Gypsy state in the world."
 create_gypsystan_exists_desc:0 "The time has come for us to realise Rebeccas' dream of having an Unoist Gypsy state in the world which is under our control."
 gypsystan_puppet_tt:0 "Release §YGypsystan§! as puppet"
 unograd_decisions:0 "§RU§!§Gn§!§Bo§!§Yg§!§Rr§!§Ga§!§Bd§!"
 unograd_decisions_desc:0 "Unogard is a vital region of the Uno culture. It holds a wide range of Unoist churches, and it is a place where Unoism began. We must do everything in our power to take it back from our enemies."
 take_back_unoist_holy_land:0 "Take Back the Unoist Holy Land"
 take_back_unoist_holy_land_desc:0 "The homeland of Unoism must be retaken, and we must take responsibility for that because we are the true Unoists and only we can hold such valuable land."
 establish_unograd_protectorate:0 "Establish the Protectorate of Unograd"
 establish_unograd_protectorate_desc:0 "Unograd should be allowed to govern itself. Only the people of Unogard know how to manage this city. We will keep a close watch on them while the people of Unograd spread the glorious ideology of Unoism."
 UNO_establish_unograd_puppet_tt:0 "§YProtectorate of Unograd§! has not been established by us"
 UNO_establish_protectorate_tt:0 "§RYou will release the Protectorate of Unograd as your puppet, and you will be able to strengthen it by spending your political power to improve its industrial and military capabilities.§!"
 invest_in_unograd:0 "Invest in Unograd"
 invest_in_unograd_desc:0 "Unograd has a lot of potential, we should invest in this land to strengthen our ally who will aid us in the coming wars."
 invest_in_unograd_tt:0 "§YProtectorate of Unograd§! gains §Y2 Civilian Factories§! and §Y1 Military Factory§!.\n\n§RRunning out of Building Slots means that they will get Offsite Factories instead!§!"
 UNO_invest_in_unograd_puppet_tt:0 "§YProtectorate of Unograd§! is our puppet and has not capitulated"
 UNO_invest_in_unograd_cancel_puppet_tt:0 "§YProtectorate of Unograd§! is not our puppet or has capitulated"
 UNO_invest_in_unograd_buff_tt:0 "Modify §YInvestments in Unograd§! by\nConsumer Good Factories §G-5%§!"
 introduce_the_breeding_programme:0 "Introduce the Breeding Programme"
 introduce_the_breeding_programme_desc:0 "The Breeding Programme, also known as the "Chinese Project" was an idea proposed by James Schutte and Ernest King - two important figures in the history of Unoism. This programme aims to significantly increase the population of True Unoist people. We put much consideration into this idea, and we are ready to implement it to increase the number of people who believe in our Unoist cause."
 breeding_programme_tt:0 "§YThe Protectorate of Unograd§! gains National Spirit §YThe Breeding Programme§!, which grants (Monthly Population: §G+5000.0§!)."
 increase_military_size:0 "Increase Army Size in Unograd"
 increase_military_size_desc:0 "Unograd is a valuable place which faces enemies in all directions. It must be protected against all enemies, and we will provide the best forces for that job."
 UNO_military_size_puppet_tt:0 "§YProtectorate of Unograd§! is our puppet, controls at least §Y1§! state, and has not capitulated"
 increase_military_size_tt:0 "§YThe Protectorate of Unograd§! gains 12 units with §Y4 Infantry§! and §Y2 Artillery§! battalions in them."
 uno_expand_unograd:0 "Expand Unograd"
 uno_protect_unograd_city:0 "Protect the City of Unograd"
 uno_protect_outskirts:0 "Protect the Outskirts"
 hire_consultants_decisions:0 "§RH§!§Gi§!§Br§!§Ye§! §RU§!§Gn§!§Bo§!§Yi§!§Rs§!§Gt§! §BC§!§Yo§!§Rn§!§Gs§!§Bu§!§Yl§!§Rt§!§Ga§!§Bn§!§Yt§!§Rs§!"
 hire_consultants_decisions_desc:0 "[Root.GetName] is in dire need of talented people who can lead our country through the path of victory. We need someone dependable, and fortunately, a few promising people have been found who fit this job. But we can only pick one of them to be our consultant as having too many on them can undermine the stability and productivity of our country due to the variety of opinions."
 hire_grantas:0 "Hire Grantas"
 hire_grantas_desc:0 "Out of all the people, Grantas seems like a perfect fit for the job."
 hire_niels:0 "Hire Niels"
 hire_niels_desc:0 "Out of all the people, Niels seems like a perfect fit for the job."
 hire_ernest:0 "Hire Ernest"
 hire_ernest_desc:0 "Out of all the people, Ernest seems like a perfect fit for the job."
 fire_from_the_job:0 "[Root.GetFirePersonName]"
 fire_from_the_job_grantas:0 "Fire Grantas"
 fire_from_the_job_niels:0 "Fire Niels"
 fire_from_the_job_ernest:0 "Fire Ernest"
 fire_from_the_job_desc:0 "The consultant we have hired for [Root.GetLeader] is not suitable for the job, and must be replaced by someone else immediately so he wouldn't have the opportunity to do more harm to [Root.GetNamedef]."
 consultant_fired_from_job:0 " Has recently fired a consultant"